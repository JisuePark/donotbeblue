<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't be blue - Friends</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <script defer src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>Be with YOU</span>
      <span><i class="far fa-smile-wink"></i></span>
    </div>
    <div class="status-bar__column">
      <span class="js-clock">00:00</span>
    </div>
    <div class="status-bar__column">
      <span><i class="fas fa-battery-full"></i></span>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icon">
      <a href="#"><i class="fas fa-search fa-lg"></i></a>
      <a href="#"><i class="fas fa-user-plus fa-lg"></i></a>
      <a href="#"><i class="fas fa-cog fa-lg"></i></a>
    </div>
  </header>

  <div class="friends-display-link">
    <a href="#">
      <i class="ph-info"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs "></i>
    </a>
  </div>

  <main class="main-screen">

    <div class="user">
      <div class="user-contents">
        <div class="user-component__column">
          <img class="user-component__img user-component__img__xl" src="images/peace.svg">
          <div class="user-component__state">
            <h2 class="user-component__name">PEACE</h2>
          </div>
        </div>
        <div class="user-component__column">
          <a href="#"><i class="fas fa-camera"></i></a>
          <a href="#"></a><i class="fas fa-pen"></i></a>
        </div>
      </div>
    </div>

    <div class="divide">
      <h4 class="section-title">Friends</h4>
      <div class="user-contents">
        <div class="user-component__column">
          <img class="user-component__img " src="images/happy.svg">
          <div class="user-component__state">
            <h2 class="user-component__name">HAPPY</h2>
            <h3 class="user-component__sub">We can be happy</h3>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="user-contents">
        <div class="user-component__column">
          <img class="user-component__img " src="images/glory.svg">
          <div class="user-component__state">
            <h2 class="user-component__name">GLORY</h2>
            <h3 class="user-component__sub"> When the glory comes</h3>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="user-contents">
        <div class="user-component__column">
          <img class="user-component__img " src="images/calm.svg">
          <div class="user-component__state">
            <h2 class="user-component__name">Calm</h2>
            <h3 class="user-component__sub">There will be an answer, let it be </h3>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
    </div>

    <div class="divide">
      <h4 class="section-title">Channel</h4>
      <div class="user-contents">
        <div class="user-component__column">
          <div class="channel-content1">
            <h2 class="channel-content__title">meditation</h2>
          </div>
          <div class="channel-tag">
            <h4 class="channel-tag__text">#Relax #Peace #Headspace</h4>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-chevron-right fa-lg "></i>
        </div>
      </div>

      <div class="user-contents">
        <div class="user-component__column">
          <div class="channel-content2">
            <h2 class="channel-content__title">yoga</h2>
          </div>
          <div class="channel-tag">
            <h4 class="channel-tag__text">#Mind #Body #Breathe</h4>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-chevron-right fa-lg "></i>
        </div>
      </div>

      <div class="user-contents ">
        <div class="user-component__column">
          <div class="channel-content3">
            <h2 class="channel-content__title">pray</h2>
          </div>
          <div class="channel-tag">
            <h4 class="channel-tag__text">#Question #Answer #God</h4>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-chevron-right fa-lg "></i>
        </div>
      </div>
    </div>

  </main>

  <nav class="nav-bar">
    <div class="logo">
      <a href="index.html">B</a>
    </div>
    <div class="nav-bar__column">
      <a href="friends.html"><i class="fas fa-user check fa-2x"></i></a>
    </div>
    <div class="nav-bar__column">
      <span class="new">N</span>
      <a href="chats.html"><i class="fas fa-comment fa-2x"></i></a>
    </div>
    <div class="nav-bar__column">
      <a href="rooms.html"><i class="fas fa-circle-notch fa-2x"></i></a>
    </div>
    <div class="nav-bar__column">
      <span class="alarm"></span>
      <a href="more.html"><i class="far fa-edit fa-2x"></i></a>
    </div>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

</body>

</html>
