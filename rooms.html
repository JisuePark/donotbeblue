<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't be blue - Rooms</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <script defer src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>Be with YOU</span>
      <span><i class="far fa-smile-wink"></i></span>
    </div>
    <div class="status-bar__column">
      <span class="js-clock">00:00</span>
    </div>
    <div class="status-bar__column">
      <span><i class="fas fa-battery-full"></i></span>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Rooms</h1>
    <div class="screen-header__icon">
      <a href="#"><i class="fas fa-search fa-lg"></i></a>
      <a href="#"><i class="far fa-plus-square fa-lg"></i></a>
      <a href="#"><i class="fas fa-music fa-lg"></i></a>
      <a href="#"><i class="fas fa-cog fa-lg"></i></a>
    </div>
  </header>



  <main class="main-screen">

    <div class="user">
      <div class="user-contents">
        <div class="user-component__column">
          <img class="user-component__img user-component__img__xl" src="images/peace.svg">
          <div class="user-component__state">
            <h2 class="user-component__name">PEACE</h2>
          </div>
        </div>
        <div class="user-component__column">
          <a href="#"><i class="fas fa-qrcode fa-lg"></i></a>
        </div>
      </div>
    </div>

    <div class="divide">
      <h4 class="section-title">Rooms</h4>

      <section class="rooms">
        <a class="room-column" href="#">
          <img
            src="https://images.unsplash.com/photo-1544991185-13fe5d113fe3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=800"
            alt="room-image">
          <h3 class="room-content__subject">:&nbsp;peace</h3>
          <h4 class="room-content__title">Do you need peace?</h4>
        </a>
        <a class="room-column" href="#">
          <img
            src="https://images.unsplash.com/photo-1516796181074-bf453fbfa3e6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            alt="room-image">
          <h3 class="room-content__subject">:&nbsp;sleep</h3>
          <h4 class="room-content__title">Can't you sleep?</h4>
        </a>
        <a class="room-column" href="#">
          <img
            src="https://images.unsplash.com/photo-1541450805268-4822a3a774ca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80"
            alt="room-image">
          <h3 class="room-content__subject">:&nbsp;cry</h3>
          <h4 class="room-content__title">Want to cry?</h4>
        </a>
        <a class="room-column" href="#">
          <img
            src="https://images.unsplash.com/photo-1536411048007-121867e4129f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=80"
            alt="room-image">
          <h3 class="room-content__subject">:&nbsp;passion</h3>
          <h4 class="room-content__title">You can do it!</h4>
        </a>
      </section>


      <div class="divide">
        <div class="section-title open-chat__section">
          <div class="section-title__column">
            <h4>Open Chat</h4>
          </div>
          <div class="section-title__column">
            <h4>Go to Open Chat Home <span><i class="fas fa-chevron-right"></i></span></h4>
          </div>
        </div>
        <div class="open-chat">
          <div class="open-chat__column">
            <h5 class="open-chat__title">#seoulyogies</h5>
            <h6 class="open-chat__hashtag">#youga#exercise#meditation</h6>
            <div class="open-chat__members">
              <img
                src="https://images.unsplash.com/photo-1541130292430-a832637ddc0d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=727&q=80"
                alt="yoga-image">
              <span class="open-chat__member-count">302 members</span>
              <span class="open-chat__member-status">Active</span>
            </div>
          </div>
          <div class="open-chat__column">
            <div class="open-chat__photo">
              <img
                src="https://images.unsplash.com/photo-1602502070119-c2a1fd7432a6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                alt="yoga-image">
            </div>
            <div class="open-chat__heart-count">
              <i class="fas fa-heart"></i>
              <span>546</span>
            </div>
          </div>
        </div>


      </div>

  </main>

  <nav class="nav-bar">
    <div class="logo">
      <a href="index.html">B</a>
    </div>
    <div class="nav-bar__column">
      <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>
    </div>
    <div class="nav-bar__column">
      <span class="new">N</span>
      <a href="chats.html"><i class="fas fa-comment fa-2x"></i></a>
    </div>
    <div class="nav-bar__column">
      <a href="rooms.html"><i class="fas fa-circle-notch check fa-2x"></i></a>
    </div>
    <div class="nav-bar__column">
      <span class="alarm"></span>
      <a href="more.html"><i class="far fa-edit fa-2x"></i></a>
    </div>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

</body>

</html>
