<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't be blue - chat</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <script defer src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body id="chat-screen">

  <div class="status-bar status-bar__chat">
    <div class="status-bar__column">
      <span>Be with YOU</span>
      <span><i class="far fa-smile-wink"></i></span>
    </div>
    <div class="status-bar__column">
      <span class="js-clock">00:00</span>
    </div>
    <div class="status-bar__column">
      <span><i class="fas fa-battery-full"></i></span>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
    </div>
    <div class="alt-header__column">HAPPY</div>
    <div class="alt-header__column">
      <i class="fas fa-search fa-lg"></i>
      <i class="fas fa-bars fa-lg"></i>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__time-stamp js-time-stamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="images/happy.svg" alt="happy-image">
      <div class="message-row__content">
        <div class="massage__author">HAPPY</div>
        <div class="message__info">
          <div class="message__bubbles">
            <div class="message__bubble message__bubble__continue">Why are you sad?</div>
            <div class="message__bubble">I am here for you!ðŸ’–</div>
          </div>
          <div class="message__time">22:27</div>
        </div>
      </div>
    </div>

    <div class="message-row message-row__own">
      <div class="message-row__content">
        <div class="message__info">
          <div class="message__bubble">Thank you</div>
          <div class="message__time">22:27</div>
        </div>
      </div>
    </div>

    <div class="message-row message-row__own">
      <div class="message-row__content">
        <div class="message__info">
          <div class="message__bubble">You make me happy ðŸ˜Š</div>
          <div class="message__time">22:27</div>
        </div>
      </div>
    </div>

  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fas fa-plus"></i>
    </div>
    <div class="reply__column">
      <i class="far fa-smile-wink"></i>
      <input type="text" placeholder="Write a message..." />
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

</body>

</html>
