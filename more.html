<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't be blue - journal</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <script defer src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>Be with YOU</span>
      <span><i class="far fa-smile-wink"></i></span>
    </div>
    <div class="status-bar__column">
      <span class="js-clock">00:00</span>
    </div>
    <div class="status-bar__column">
      <span><i class="fas fa-battery-full"></i></span>
    </div>
  </div>

  <header class="screen-header more-alert">
    <h1 class="screen-header__title">Journal</h1>
    <div class="screen-header__icon">
      <a href="#"><i class="fas fa-search fa-lg"></i></a>
      <a href="#"><i class="fas fa-music fa-lg"></i></a>
      <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      <span></span>
    </div>
  </header>



  <main class="main-screen">

    <div class="user">
      <div class="user-contents">
        <div class="user-component__column">
          <img class="user-component__img user-component__img__xl" src="images/peace.svg">
          <div class="user-component__state">
            <h2 class="user-component__name">PEACE</h2>
          </div>
        </div>
        <div class="user-component__column">
          <a href="#"><i class="fas fa-seedling fa-lg"></i></a>
        </div>
      </div>
    </div>

    <div class="divide">
      <div class="section-title more__section-title">
        <div class="section-title__column">
          <h4>Emotion Journal</h4>
        </div>
        <div class="section-title__column">
          <h4>Check your previous Journal <span><i class="fas fa-chevron-right"></i></span></h4>
        </div>
      </div>

      <h5 class="face__title">How do you feel Today?</h5>

      <div class="check-face">
        <div class="check-face__column">
          <span><i class="far fa-grin fa-3x"></i></span>
          <span class="check__icon fa-lg"><i class="fas fa-check"></i></span>
        </div>
        <div class="check-face__column">
          <span><i class="far fa-grin-squint-tears fa-3x"></i></span>
        </div>
        <div class="check-face__column">
          <span><i class="far fa-grimace fa-3x"></i></span>
        </div>
        <div class="check-face__column">
          <span><i class="far fa-grin-squint fa-3x"></i>
          </span>
        </div>
        <div class="check-face__column">
          <span><i class="far fa-grin-beam-sweat fa-3x"></i></span>
        </div>
        <div class="check-face__column">
          <span><i class="far fa-grin-hearts fa-3x"></i></span>
        </div>
        <div class="check-face__column">
          <span><i class="far fa-angry fa-3x"></i></span>
        </div>
        <div class="check-face__column">
          <span><i class="far fa-dizzy fa-3x"></i></span>
        </div>
        <div class="check-face__column">
          <span><i class="far fa-meh fa-3x"></i></span>
        </div>
        <div class="check-face__column">
          <span><i class="far fa-sad-tear fa-3x"></i></span>
        </div>
        <div class="check-face__column">
          <span><i class="far fa-tired fa-3x"></i></span>
          <span class="check__icon fa-lg"><i class="fas fa-check"></i></span>
        </div>
        <div class="check-face__column">
          <span><i class="far fa-surprise fa-3x"></i></span>
        </div>
      </div>


      <form id="daily-report">
        <label class="face__title" for="day">Write about Today</label>
        <textarea name="day" id="day" placeholder="Write in here..."></textarea>
        <input type="submit" value="Report">

      </form>

    </div>

  </main>

  <nav class="nav-bar">
    <div class="logo">
      <a href="index.html">B</a>
    </div>
    <div class="nav-bar__column">
      <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>
    </div>
    <div class="nav-bar__column">
      <span class="new">N</span>
      <a href="chats.html"><i class="fas fa-comment fa-2x"></i></a>
    </div>
    <div class="nav-bar__column">
      <a href="rooms.html"><i class="fas fa-circle-notch fa-2x"></i></a>
    </div>
    <div class="nav-bar__column">
      <span class="alarm"></span>
      <a href="more.html"><i class="far fa-edit check fa-2x"></i></a>
    </div>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

</body>

</html>
