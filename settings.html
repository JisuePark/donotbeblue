<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't be blue - settings</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <script defer src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>Be with YOU</span>
      <span><i class="far fa-smile-wink"></i></span>
    </div>
    <div class="status-bar__column">
      <span class="js-clock">00:00</span>
    </div>
    <div class="status-bar__column">
      <span><i class="fas fa-battery-full"></i></span>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
    </div>
    <div class="alt-header__column">Settings</div>
    <div class="alt-header__column">
      <i class="fas fa-search fa-lg"></i>
    </div>
  </header>

  <main class="main-screen">

    <ul class="settings-list">
      <li class="settings-setting">
        <div class="settings-setting__column">
          <i class="fas fa-bullhorn"></i>
          <span class="settings-setting__section">Notices</span>
          <!-- <span class="settings-setting__new">N</span> -->
        </div>
        <div class="settings-setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting__column">
          <i class="fas fa-flask"></i>
          <span class="settings-setting__section">DON't BE BLUE Lab</span>
          <!-- <span class="settings-setting__new">N</span> -->
        </div>
        <div class="settings-setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting__column">
          <i class="fas fa-exclamation-circle"></i>
          <span class="settings-setting__section">Version</span>
          <!-- <span class="settings-setting__new">N</span> -->
        </div>
        <div class="settings-setting__column">Latest Version</div>
      </li>
    </ul>

    <ul class="settings-list">
      <li class="settings-setting">
        <div class="settings-setting__column">
          <i class="fas fa-unlock"></i>
          <span class="settings-setting__section">Privacy</span>
          <!-- <span class="settings-setting__new">N</span> -->
        </div>
        <div class="settings-setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting__column">
          <i class="far fa-user"></i>
          <span class="settings-setting__section">Friends</span>
          <!-- <span class="settings-setting__new">N</span> -->
        </div>
        <div class="settings-setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting__column">
          <i class="far fa-comment"></i>
          <span class="settings-setting__section">Chats</span>
          <!-- <span class="settings-setting__new">N</span> -->
        </div>
        <div class="settings-setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting__column">
          <i class="fas fa-sun"></i>
          <span class="settings-setting__section">Display</span>
          <span class="settings-setting__new">N</span>
        </div>
        <div class="settings-setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting__column">
          <i class="fas fa-brush"></i>
          <span class="settings-setting__section">Themes</span>
          <span class="settings-setting__new">N</span>
        </div>
        <div class="settings-setting__column">Orange&Pink</div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting__column">
          <i class="fas fa-book-open"></i>
          <span class="settings-setting__section">Journal</span>
          <span class="settings-setting__new">N</span>
        </div>
        <div class="settings-setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting__column">
          <i class="fas fa-ellipsis-h"></i>
          <span class="settings-setting__section">Advanced Features</span>
          <!-- <span class="settings-setting__new">N</span> -->
        </div>
        <div class="settings-setting__column"></div>
      </li>
    </ul>

    <ul class="settings-list">
      <li class="settings-setting">
        <div class="settings-setting__column">
          <i class="far fa-question-circle"></i>
          <span class="settings-setting__section">Support</span>
          <!-- <span class="settings-setting__new">N</span> -->
        </div>
        <div class="settings-setting__column"></div>
      </li>
    </ul>

    <div class="logo-logo">
      <div class="logo-mark">
        <span>B</span>
      </div>
      <h5 class="logo-title">don't be blue</h5>
    </div>

  </main>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>


</body>

</html>
